<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="content-container">
            <h1>Welcome To My Page</h1>
            <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consequatur laborum quasi, suscipit consectetur sunt laudantium iste fuga dolor qui totam repellat ducimus temporibus animi possimus et culpa provident non at.
            </p>
            <button class="signUp-btn" id="open">SignUp</button>
        </div>
    </header>

    <section class="model-container" id="model">
        <section class="model">
            <button class="closed-btn" id="close">x</button>
            <div class="model-content">
                <h1>SignUp</h1>
                <form action="#" class="model-form">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter Name" class="form-input">
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Enter Email" class="form-input">
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input type="text" id="password" placeholder="Enter Password" class="form-input">
                    </div>

                    <div>
                        <label for="password2">Confirm Password</label>
                        <input type="text" id="password2" placeholder="confirm Password" class="form-input">
                    </div>

                    <input type="submit" value="submit" class="submit-btn">

                </form>
            </div>
        </section>
    </section>


    <script src="script.js"></script>
</body>
</html>
